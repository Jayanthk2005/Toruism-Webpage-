<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget.css">
    <link rel="icon" href="download.jpg">

    <script>
        function handleForgetPassword(event) {
            event.preventDefault(); 
            alert('Password reset instructions have been sent to your email address');
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <center>
    <div class="container">
        <form onsubmit="handleForgetPassword(event)">
            <h1>Forget Password</h1>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Submit">
            <a href="index.html" class="back-link">Back to Login</a>
        </form>
    </div>
</center>
</body>
</html>
